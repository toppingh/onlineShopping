{% extends "account/base.html" %}

{% load i18n %}

{% block content %}
<br>
<p class="font-weight-bold" style="font-size:30px; text-align:center">회원가입</p>

<p style="text-align:center">{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>
<br>

  <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}" style="text-align:center">
    {% csrf_token %}
    {{ form.as_p }}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button style="text-align:center" class="btn btn-outline-info btn-lg" type="submit" >{% trans "Sign Up" %} &raquo;</button>
  </form>


{% endblock %}
