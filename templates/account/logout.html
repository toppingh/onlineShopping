{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<br>
<p class="font-weight-bold" style="font-size:30px; text-align:center">{% trans "Sign Out" %}</p>

<p style="text-align:center">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}" style="text-align:center">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-outline-info btn-lg" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
